<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <clipPath id="iconClip">
      <rect x="0" y="0" width="1024" height="1024" rx="224" ry="224"/>
    </clipPath>

    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00C9A7"/>
      <stop offset="35%" stop-color="#0d9488"/>
      <stop offset="65%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>

    <radialGradient id="innerGlow" cx="50%" cy="45%" r="45%">
      <stop offset="0%" stop-color="#0d9488" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#0a0a1a" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="bgGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#141428"/>
      <stop offset="100%" stop-color="#0a0a14"/>
    </radialGradient>

    <linearGradient id="dnaGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00C9A7" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.85"/>
    </linearGradient>

    <linearGradient id="dnaGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0d9488" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#00C9A7" stop-opacity="0.8"/>
    </linearGradient>

    <filter id="symbolGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="ringGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="6" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g clip-path="url(#iconClip)">
    <!-- Dark background -->
    <rect width="1024" height="1024" fill="#0a0a14"/>
    <rect width="1024" height="1024" fill="url(#bgGlow)"/>
    <circle cx="512" cy="490" r="460" fill="url(#innerGlow)"/>

    <!-- Segmented ring - 4 arc segments with gaps -->
    <g fill="none" stroke="url(#ringGrad)" stroke-width="42" stroke-linecap="round" filter="url(#ringGlow)">
      <!-- Top-right segment -->
      <path d="M 609 195 A 320 320 0 0 1 800 420"/>
      <!-- Right-bottom segment -->
      <path d="M 815 475 A 320 320 0 0 1 665 790"/>
      <!-- Bottom-left segment -->
      <path d="M 600 822 A 320 320 0 0 1 225 600"/>
      <!-- Left-top segment -->
      <path d="M 210 540 A 320 320 0 0 1 420 195"/>
    </g>

    <!-- DNA Double Helix -->
    <g transform="translate(512, 500)" filter="url(#symbolGlow)">
      <!-- Left backbone strand -->
      <path d="M -60,-180 C -60,-120 60,-60 60,0 C 60,60 -60,120 -60,180"
            fill="none" stroke="url(#dnaGrad1)" stroke-width="10" stroke-linecap="round"/>

      <!-- Right backbone strand -->
      <path d="M 60,-180 C 60,-120 -60,-60 -60,0 C -60,60 60,120 60,180"
            fill="none" stroke="url(#dnaGrad2)" stroke-width="10" stroke-linecap="round"/>

      <!-- Base pair rungs -->
      <!-- Top section rungs -->
      <line x1="-52" y1="-155" x2="52" y2="-155" stroke="#00C9A7" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
      <line x1="-38" y1="-125" x2="38" y2="-125" stroke="#0d9488" stroke-width="5" stroke-linecap="round" opacity="0.55"/>
      <line x1="-15" y1="-95" x2="15" y2="-95" stroke="#06b6d4" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
      <line x1="8" y1="-65" x2="-8" y2="-65" stroke="#00C9A7" stroke-width="5" stroke-linecap="round" opacity="0.55"/>

      <!-- Middle section rungs (at crossover, these are wider) -->
      <line x1="35" y1="-35" x2="-35" y2="-35" stroke="#0d9488" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
      <line x1="55" y1="-5" x2="-55" y2="-5" stroke="#06b6d4" stroke-width="5" stroke-linecap="round" opacity="0.65"/>
      <line x1="52" y1="25" x2="-52" y2="25" stroke="#00C9A7" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
      <line x1="35" y1="55" x2="-35" y2="55" stroke="#0d9488" stroke-width="5" stroke-linecap="round" opacity="0.55"/>

      <!-- Bottom section rungs -->
      <line x1="8" y1="85" x2="-8" y2="85" stroke="#06b6d4" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
      <line x1="-15" y1="115" x2="15" y2="115" stroke="#00C9A7" stroke-width="5" stroke-linecap="round" opacity="0.55"/>
      <line x1="-38" y1="145" x2="38" y2="145" stroke="#0d9488" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
      <line x1="-52" y1="170" x2="52" y2="170" stroke="#06b6d4" stroke-width="5" stroke-linecap="round" opacity="0.5"/>

      <!-- Small accent dots at rung endpoints for depth -->
      <circle cx="-55" cy="-5" r="4" fill="#00C9A7" opacity="0.7"/>
      <circle cx="55" cy="-5" r="4" fill="#06b6d4" opacity="0.7"/>
      <circle cx="-52" cy="25" r="3.5" fill="#0d9488" opacity="0.6"/>
      <circle cx="52" cy="25" r="3.5" fill="#00C9A7" opacity="0.6"/>
    </g>
  </g>
</svg>