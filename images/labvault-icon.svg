<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- Background rounded rect clip -->
    <clipPath id="iconClip">
      <rect x="0" y="0" width="1024" height="1024" rx="224" ry="224"/>
    </clipPath>

    <!-- Ring gradient: teal to cyan -->
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00C9A7"/>
      <stop offset="35%" stop-color="#0d9488"/>
      <stop offset="65%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>

    <!-- Inner glow gradient -->
    <radialGradient id="innerGlow" cx="50%" cy="45%" r="45%">
      <stop offset="0%" stop-color="#0d9488" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#0a0a1a" stop-opacity="0"/>
    </radialGradient>

    <!-- Subtle background gradient -->
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#141428"/>
      <stop offset="100%" stop-color="#0a0a14"/>
    </radialGradient>

    <!-- Symbol gradient -->
    <linearGradient id="symbolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00C9A7" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#0d9488" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.8"/>
    </linearGradient>

    <!-- Symbol glow filter -->
    <filter id="symbolGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Ring glow filter -->
    <filter id="ringGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="6" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g clip-path="url(#iconClip)">
    <!-- Dark background -->
    <rect width="1024" height="1024" fill="#0a0a14"/>
    <rect width="1024" height="1024" fill="url(#bgGlow)"/>

    <!-- Subtle inner glow -->
    <circle cx="512" cy="490" r="460" fill="url(#innerGlow)"/>

    <!-- Segmented ring - 4 arc segments with gaps -->
    <g fill="none" stroke="url(#ringGrad)" stroke-width="42" stroke-linecap="round" filter="url(#ringGlow)">
      <!-- Top-right segment (~10° to ~80°) -->
      <path d="M 609 195 A 320 320 0 0 1 800 420"/>
      <!-- Right-bottom segment (~100° to ~170°) -->
      <path d="M 815 475 A 320 320 0 0 1 665 790"/>
      <!-- Bottom-left segment (~190° to ~260°) -->
      <path d="M 600 822 A 320 320 0 0 1 225 600"/>
      <!-- Left-top segment (~280° to ~350°) -->
      <path d="M 210 540 A 320 320 0 0 1 420 195"/>
    </g>

    <!-- Center symbol: stylized test tube / vial with liquid level -->
    <g transform="translate(512, 500)" filter="url(#symbolGlow)">
      <!-- Test tube body - rounded rectangle -->
      <rect x="-52" y="-160" width="104" height="280" rx="52" ry="52"
            fill="none" stroke="url(#symbolGrad)" stroke-width="8"/>

      <!-- Liquid fill in bottom half -->
      <clipPath id="tubeClip">
        <rect x="-48" y="-156" width="96" height="272" rx="48" ry="48"/>
      </clipPath>
      <g clip-path="url(#tubeClip)">
        <!-- Liquid -->
        <rect x="-48" y="20" width="96" height="140" fill="url(#symbolGrad)" opacity="0.3"/>
        <!-- Liquid surface wave -->
        <path d="M -48 20 Q -24 8 0 20 Q 24 32 48 20 L 48 25 Q 24 37 0 25 Q -24 13 -48 25 Z"
              fill="url(#symbolGrad)" opacity="0.5"/>
      </g>

      <!-- Measurement lines on tube -->
      <line x1="-30" y1="-60" x2="-10" y2="-60" stroke="#00C9A7" stroke-width="3" opacity="0.4"/>
      <line x1="-30" y1="-20" x2="-10" y2="-20" stroke="#00C9A7" stroke-width="3" opacity="0.4"/>
      <line x1="-30" y1="20" x2="-18" y2="20" stroke="#00C9A7" stroke-width="3" opacity="0.4"/>
      <line x1="-30" y1="-100" x2="-10" y2="-100" stroke="#00C9A7" stroke-width="3" opacity="0.4"/>

      <!-- Tube cap / stopper -->
      <rect x="-38" y="-172" width="76" height="24" rx="8" ry="8"
            fill="url(#symbolGrad)" opacity="0.6"/>

      <!-- Small data dots rising from tube (biomarker data visualization) -->
      <circle cx="70" cy="-40" r="6" fill="#00C9A7" opacity="0.6"/>
      <circle cx="82" cy="-80" r="5" fill="#06b6d4" opacity="0.5"/>
      <circle cx="68" cy="-120" r="4" fill="#0d9488" opacity="0.4"/>
    </g>
  </g>
</svg>